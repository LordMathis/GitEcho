<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Backup Repo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="left-panel">
        <h2>Backup Repositories</h2>
        <ul id="backup-repo-list">
            <!-- Populate backup repositories dynamically using JavaScript -->
        </ul>
    </div>

    <div class="right-panel">
        <h1>Create Backup Repo</h1>
        <form id="create-backup-form" method="POST">
            <div class="form-grid">
            <label for="name" class="required-label">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="remote-url" class="required-label">Remote URL:</label>
            <input type="text" name="remote-url" id="remote-url" required>

            <label for="pull-interval" class="required-label">Pull Interval:</label>
            <input type="number" name="pull-interval" id="pull-interval" required>

            <label for="git-username">Git Username:</label>
            <input type="text" name="git-username" id="git-username">

            <label for="git-password">Git Password:</label>
            <input type="password" name="git-password" id="git-password">

            <label for="git-key-path">Git Key Path:</label>
            <input type="text" name="git-key-path" id="git-key-path">
            </div>

            <div id="storage-options">
                <!-- Storage options will be dynamically populated based on the selected storage type -->
            </div>

            <label for="storage-type">Storage Type:</label>
            <select name="storage-type" id="storage-type">
                <option value="">---</option>
                <option value="s3">S3</option>
                <!-- Add options for other storage types as needed -->
            </select>

            <button type="button" id="add-storage-btn">Add Remote Storage</button>

            <button type="submit" id="create-backup-btn">Create Backup Repo</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
